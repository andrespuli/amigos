<!DOCTYPE html>
<!-- Esta linea indica el tipo de documento y especifica que estamos trabajando en HTML5 -->

<html>
<!-- Esta etiqueta indica el inicioque el documento HTML y es la etiqueta principal del documento -->

    <head>
        <!-- Seccion de metadatos y configuracion de la pagina la etiquieta <head> contiene informacion que no se muetra directamente en la pagina -->
            <title> Mi pagina HTML</title>
        <!-- Titulo de la pagina wed -->
            <meta charset="utf-8">
        <!-- Define la codificacion de caracteres -->
            <meta http-equiv="X-UA-Compstible" content = "IE = gogle_chrome"/> <!-- esta etiqueta ayuda a que internet explorer use su modo mas reciente -->
            <meta name ="viewport" contet="width = device_width, initial-scale=1.0"/> <!-- Hace que el diseño se vea bien en diferentes diapositivas (responsive design) "width = device- width" adapta el ancho al tamaño del dispositivo "initial_scale =1.0" define el nivel del zoom inicial cuando se carga la pagina -->
    </head>
    <style>
        h1{
            color:blue;
        }
    </style>
    <body>
        <!-- cuerpo del docuemento HTML-->
            <h1> Bienvenido la a pagina mia HTML </h1>
        <!-- eNCABEZADO DEL NIVEL 1 (<H1>), esto define el titulo principal de la pagina -->
            <h2> Titulo h2</h2>
        <!-- titulo de nivel 2: se usa para sutitulos principales, normalmente debajo de h1 -->
            <h3> Titulo h3</h3>
        <!-- titulo de nivel 3: se usa para sutitulos principales, normalmente debajo de h2 -->
            <p> Mi primer pagina HTML, HOLA MUNDO</p>
        <!-- parrafo de texto, esto es un bloque de texto que se muestra en la pagina -->
            
    </body>
    <!-- Finaliza la seccion visible del documento HTML -->
</html>
<!-- Aqui termina toda la estructura de la pagina HTML -->
